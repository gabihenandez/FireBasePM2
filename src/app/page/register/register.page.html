<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Regresar" color="primary" mode="ios">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center !important;" >
    <form class="example-form" #formUser="ngForm">
      <br>
      <ion-row>
        <ion-col>
          <mat-form-field class="example-full-width" >
            <mat-label style="color: rgb(0, 0, 0);">Usuario</mat-label>
            <input type="text" #userCont matInput name="usuario" [(ngModel)]="user.usuario" 
            maxlength="30"
            minlength="8"
            placeholder="Usuario" (keyup)="onKeyUp($event)"
            onkeypress="if(this.value.length==30) return false;"
            required>
            <mat-hint aling="end">{{userCont.value.length}} /30</mat-hint>
          </mat-form-field>
          <br>
          <br>
          <mat-form-field class="example-full-width" >
            <mat-label style="color: rgb(0, 0, 0);">Correo Electronico</mat-label>
            <input type="email" matInput name="email"
            placeholder="Correo"
            [(ngModel)]="user.email" 
            (keyup)="onKeyUpEmail($event)"
            required>
          </mat-form-field>
          <br>
          <br>
          <mat-form-field class="example-full-width" >
            <mat-label style="color: rgb(0, 0, 0);">Contrase単a</mat-label>
            <input type="password" #passCont matInput name="password" [(ngModel)]="user.password" 
            maxlength="20"
            minlength="8"
            placeholder="Contrase単a" (keyup)="onKeyUpPass($event)"
            onkeypress="if(this.value.length==20) return false;"
            required>
            <mat-hint aling="end">{{passCont.value.length}} /20</mat-hint>
          </mat-form-field>
          <br>
          <br>
          <mat-form-field class="example-full-width" >
            <mat-label style="color: rgb(0, 0, 0);">Confirmar Contrase単a</mat-label>
            <input type="password" #confPassCont matInput name="passwordConf" [(ngModel)]="user.passwordConf" 
            maxlength="20"
            minlength="8"
            placeholder="Confirmar contrase単a" (keyup)="onKeyUpPass($event)"
            onkeypress="if(this.value.length==20) return false;"
            required>
            <mat-hint aling="end">{{confPassCont.value.length}} /20</mat-hint>
          </mat-form-field>
          <br>
          <br>
          <ion-button  (click)="onSubmit(formUser) "  color="success" [disabled]=" user.flagEmail==false ||
          user.flagUsuario==false || user.flagPass == false || user.flagPassConf==false">Aceptar</ion-button>
        </ion-col>
      </ion-row>
    </form>
</ion-content>
